<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typify - Enhanced Text Formatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


    <link rel="stylesheet" href="style.css">
</head>

<body id="body">

    <nav id="navbar">

        <a href="/" class="logo-container">
            <h1 class="nav-logo">Typify</h1>
        </a>

        <!-- <div class="menu-icon-container">
            <span></span>
            <span></span>
            <span></span>
        </div> -->

        <div class="nav-list-container">
            <!-- <ul class="nav-list">
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="#about-section" class="nav-link">About</a></li>
                <li><a href="#contact-section" class="nav-link">Contact</a></li>
            </ul> -->

        </div>


    </nav>

    <section class="hero-section">
        <h1 class="hero-heading">Welcome to Typify</h1>
        <p class="hero-description">The text formatter with modern features.</p>
        <button id="start-formatting-btn" class="start-formatting-btn pink-btn">Start Formatting</button>
    </section>

    <section class="text-format-section" id="text-format-section">
        <div class="text-format-container">

            <div class="format-input-container">
                <div name="" id="basic-input" class="input-textarea" data-placeholder="Enter your text here..." contenteditable="true"></div>
                <div class="format-input-btn-section">
                    <button class="copy-btn pink-btn"> <i class="fa-solid fa-copy"></i> Copy</button>
                    <button id="full-view-btn" class="full-view-btn pink-btn"><i class="fa-solid fa-expand"></i> Open Full View</button>
                    <button class="clear-btn"> <i class="fa-solid fa-xmark"></i> Clear</button>

                    <button class="clear-btn"> <i class="fa-solid fa-eraser"></i> Clear Formattings</button>
                </div>

            </div>
            <div class="format-options-container">
                <div class="basic-formatting-container">
                    <h2 class="format-heading">Basic Formatting Options</h2>

                    <div class="format-btn-container">
                        <button id="btn-uppercase" class="format-btn uppercase-btn">UPPER CASE</button>
                        <button id="btn-lowercase" class="format-btn lowercase-btn">lower case</button>
                        <button id="btn-capitalize" class="format-btn capitalize-btn">Capitalize</button>
                        <button id="btn-capitalize-words" class="format-btn capitalize-words-btn">Capialize Each
                            Word</button>
                        <button id="btn-remove-space" class="format-btn remove-space-btn">Remove Double Space</button>



                    </div>


                </div>

                <div class="advanced-formatting-container">
                    <h2 class="format-heading">Advanced Formatting Options</h2>

                    <div class="format-btn-container">

                        <button id="btn-line-break-sentences" class="format-btn">One line per Sentence</button>
                        
                        <button id="btn-bold-random-letters" class="format-btn" title="Some people find it easier to read like this">Bold Random Letters</button>
                            
                            <button id="btn-read-text" class="format-btn">Read Out Text</button>
                            <button id="btn-faster-read-text" class="format-btn">Read Text (1.5x)</button>
                            
                            <button id="btn-remove-emojis" class="format-btn">Remove Emojis</button>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <!-- MODAL SECTION  -->
     <div class="modal-container" id="modal-container">
        
        <span id="close-modal-btn" class="close-modal-btn"><i class="fa-solid fa-xmark"></i></span>

        <div class="modal-content-section">
            <div class="result-section" id="result-textarea" contenteditable="true">


            </div>


            <div class="modal-btn-container">
            <button class="pink-btn modal-btn">Copy Plain Text</button>
            <button class="pink-btn modal-btn">Copy with stylings</button>
</div>
        </div>

        
     </div>

    <script src="script.js"></script>
</body>

</html>
